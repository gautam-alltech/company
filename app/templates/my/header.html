{% load static %}
<div class="preloader-activate preloader-active open_tm_preloader">
    <div class="preloader-area-wrap">
        <div class="spinner d-flex justify-content-center align-items-center h-100">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
</div>

<!--====================  header area ====================-->
<div class="header-area header-area--default">

    <!-- Header Top Wrap Start -->
    <div class="header-top-wrap border-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <!-- <p class="text-center top-message">
                        <a href="#">Now Hiring:</a> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut, minima?</p> -->
                    <p class="text-center top-message">
                        {% comment %} <a href="#">Now Hiring:</a> {{ header.text }}</p> {% endcomment %}
                        <a href="#">Now Hiring:</a> Are you a driven and motivated 1st Line IT Support Engineer?</p>

                </div>
            </div>
        </div>
    </div>
    <!-- Header Top Wrap End -->

    <!-- Header Bottom Wrap Start -->
    <div class="header-bottom-wrap header-sticky">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header default-menu-style position-relative">

                        <!-- brand logo -->
                        <div class="header__logo">
                            <a href="index.html">
                                {% comment %} <img src="/media/{{ header.logo }}" width="160" height="48" class="img-fluid" alt=""> {% endcomment %}
                                <img src="{% static 'assets/images/logo/logo-dark.webp' %}" width="160" height="48" class="img-fluid" alt="">
                            </a>
                        </div>

                        <!-- header midle box  -->
                        <div class="header-midle-box">
                            <div class="header-bottom-wrap d-md-block d-none">
                                <div class="header-bottom-inner">
                                    <div class="header-bottom-left-wrap">
                                        <!-- navigation menu -->
                                        <div class="header__navigation d-none d-xl-block">
                                            {% include "my/nav.html" %}
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- header right box -->
                        {% comment %} <div class="header-right-box">
                            <div class="header-right-inner" id="hidden-icon-wrapper">

                                <!-- language-menu -->



                                <!-- header-search-form -->
                                <div class="header-search-form default-search">
                                    <form action="#" class="search-form-top">
                                        <input class="search-field" type="text" placeholder="Searchâ€¦">
                                        <button class="search-submit">
                                            <i class="search-btn-icon fa fa-search"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <!-- mobile menu -->
                            <div class="mobile-navigation-icon d-block d-xl-none" id="mobile-menu-trigger">
                                <i></i>
                            </div>
                            <!-- hidden icons menu -->
                            <div class="hidden-icons-menu d-block d-md-none" id="hidden-icon-trigger">
                                <a href="javascript:void(0)">
                                    <i class="far fa-ellipsis-h-alt"></i>
                                </a>
                            </div>
                        </div> {% endcomment %}

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header Bottom Wrap End -->

</div>
<!--====================  End of header area  ====================-->
